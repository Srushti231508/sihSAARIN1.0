<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Name | Tickets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Museum Name</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exhibits.html">Exhibits</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="tickets.html">Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="visitor-info.html">Visitor Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <h1>Buy Tickets</h1>
            <p>Select the date and time of your visit.</p>
            <form id="ticket-form">
                <div class="form-group">
                    <label for="visit-date">Date:</label>
                    <input type="date" class="form-control" id="visit-date" required>
                    <small id="date-error" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="visit-time">Time:</label>
                    <input type="time" class="form-control" id="visit-time" required>
                    <small id="time-error" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="ticket-type">Ticket Type:</label>
                    <select class="form-control" id="ticket-type" required>
                        <option value="adult">Adult - $20</option>
                        <option value="child">Child - $10</option>
                        <option value="senior">Senior - $15</option>
                        <option value="student">Student - $12</option>
                    </select>
                    <small id="type-error" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone-number" placeholder="+1234567890" required>
                    <small id="phone-error" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="delivery-method">Delivery Method:</label>
                    <select class="form-control" id="delivery-method" required>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="sms">SMS</option>
                    </select>
                    <small id="delivery-error" class="form-text text-danger"></small>
                </div>
                <button type="submit" class="btn btn-primary">Purchase</button>
            </form>
        </div>
    </main>
    <footer class="text-muted text-center py-4">
        <div class="container">
            <p>&copy; 2024 Museum Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
