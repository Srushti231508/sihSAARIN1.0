<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Ticket Booking Chatbot</title>
    <link rel="stylesheet" href="sihproject.css">
    <script src="sihproject.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-width: 800px;
            margin: 30px auto;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            flex: 1;
            overflow-y: scroll;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .chat-box .message {
            margin: 10px 0;
        }

        .chat-box .user-message {
            text-align: right;
        }

        .chat-box .user-message span, 
        .chat-box .bot-message span {
            padding: 10px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        .chat-box .user-message span {
            background-color: #007bff;
            color: #fff;
        }

        .chat-box .bot-message span {
            background-color: #e9e9e9;
            color: #333;
        }

        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ccc;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-container button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Museum Ticket Booking Chatbot</h1>
        <p>Book your museum tickets with ease!</p>
    </header>

    <div class="container">
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask about tickets..." autofocus>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Museum Booking System | All Rights Reserved</p>
    </footer>

    <script>
        // Ensure the DOM is loaded before interacting with elements
        document.addEventListener('DOMContentLoaded', function () {
            // Get references to HTML elements
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');

            // Function to scroll chat box to the bottom
            function scrollToBottom() {
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // Function to add a message to the chat box
            function addMessage(message, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', {sender}-message);
                const span = document.createElement('span');
                span.textContent = message;
                messageElement.appendChild(span);
                chatBox.appendChild(messageElement);
                scrollToBottom();
            }

            // Simulated chatbot response
            function chatbotResponse(userMessage) {
                const responses = {
                    "hello": "Hi there! Welcome to the Museum Ticket Booking system. How can I assist you today?",
                    "book tickets": "Sure! How many tickets would you like to book?",
                    "1 ticket": "Great! One ticket for an adult is $20. Would you like to proceed with the payment?",
                    "yes": "Please enter your payment details to complete the booking.",
                    "no": "No problem! Feel free to ask if you need anything else.",
                    "thanks": "You're welcome! Enjoy your visit to the museum."
                };

                const botMessage = responses[userMessage.toLowerCase()] || "I'm sorry, I didn't understand that. Can you rephrase?";
                addMessage(botMessage, 'bot');
            }

            // Send button click event
            sendBtn.addEventListener('click', function () {
                const userMessage = userInput.value.trim();
                if (userMessage) {
                    addMessage(userMessage, 'user');
                    chatbotResponse(userMessage);
                    userInput.value = '';
                }
            });

            // Enter key press event
            userInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendBtn.click();
                }
            });
        });
    </script>
</body>
</html>
