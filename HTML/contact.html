    <link rel="stylesheet" href="/HTML/CSS/contact.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Museum Collection</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exhibits.html">Exhibits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tickets.html">Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="visitor-info.html">Visitor Info</a>
                    </li> -->
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br><br>
    </header>
    <main>
        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>Feedback & Support</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="36509b7b-997f-42e4-bb79-40a72d3c5aad">
                <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Your email" class="contact-inputs" required>
                <textarea name="message" placeholder="Your message" class="contact-inputs"></textarea>
                <textarea name="feedback" placeholder="Your Additional Feedback" class="contact-inputs" required></textarea>
                <label for="rating" id="rating1">Rating</label>
                <div class="rating">
                    <input type="radio" name="rating" id="star5" value="5">
                    <label for="star5" title="5 star">&#9733;</label>

                    <input type="radio" name="rating" id="star4" value="4">
                    <label for="star4" title="4 star">&#9733;</label>

                    <input type="radio" name="rating" id="star3" value="3">
                    <label for="star3" title="3 star">&#9733;</label>

                    <input type="radio" name="rating" id="star2" value="2">
                    <label for="star2" title="2 star">&#9733;</label>

                    <input type="radio" name="rating" id="star1" value="1">
                    <label for="star1" title="1 star">&#9733;</label>
                </div>
                <button type="submit">Submit</button>
            </form>
           
        </div>
    </main>
    <footer class="text-muted text-center">
        <div class="container">
            <p>&copy; 2024 Museum Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
